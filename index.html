<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoal Foundation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=IBM+Plex+Mono:wght@300;400;500&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #f8f7f4;
      color: #1a1a1a;
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 0 32px;
      width: 100%;
    }

    /* Header */
    header {
      padding: 48px 0 0;
      animation: fadeUp 0.6s ease forwards;
    }

    header .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
    }

    nav a {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #999;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1a1a1a;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 32px 80px;
      animation: fadeUp 0.8s ease 0.1s both;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(42px, 8vw, 72px);
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 32px;
      color: #1a1a1a;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #d4d0c8;
      margin: 0 auto;
    }

    /* Sections shared */
    .section-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 40px;
    }

    /* About */
    .about {
      padding: 80px 0;
      animation: fadeUp 0.8s ease 0.2s both;
    }

    .about .container {
      text-align: center;
    }

    .about-text {
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      font-size: clamp(18px, 3vw, 24px);
      line-height: 1.7;
      color: #555;
      max-width: 640px;
      margin: 0 auto;
    }

    /* Team */
    .team {
      padding: 80px 0;
      animation: fadeUp 0.8s ease 0.3s both;
    }

    .team .container {
      text-align: center;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 48px;
      max-width: 640px;
      margin: 0 auto;
    }

    .team-member {
      text-align: center;
    }

    .team-member h3 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .team-member .role {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #999;
    }

    /* Contact */
    .contact {
      padding: 80px 0 120px;
      animation: fadeUp 0.8s ease 0.4s both;
    }

    .contact .container {
      text-align: center;
    }

    .contact-link {
      display: inline-block;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      letter-spacing: 0.05em;
      color: #1a1a1a;
      text-decoration: none;
      padding-bottom: 2px;
      border-bottom: 1px solid #d4d0c8;
      transition: border-color 0.3s ease, opacity 0.3s ease;
    }

    .contact-link:hover {
      border-color: #1a1a1a;
      opacity: 0.7;
    }

    /* Footer */
    footer {
      padding: 32px 0;
      border-top: 1px solid #e8e5de;
    }

    footer .container {
      text-align: center;
    }

    footer p {
      font-size: 11px;
      color: #bbb;
      letter-spacing: 0.05em;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile */
    @media (max-width: 640px) {
      .hero {
        padding: 80px 24px 60px;
      }

      .about,
      .team,
      .contact {
        padding: 60px 0;
      }

      .container {
        padding: 0 24px;
      }

      header .container {
        gap: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="#about">About</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Shoal Foundation</h1>
    <div class="divider"></div>
  </section>

  <section class="about" id="about">
    <div class="container">
      <p class="section-label">About</p>
      <p class="about-text">
        Building the infrastructure for a more connected and equitable future. We invest in people, ideas, and technologies that move the world forward.
      </p>
    </div>
  </section>

  <div class="divider"></div>

  <section class="team" id="team">
    <div class="container">
      <p class="section-label">Team</p>
      <div class="team-grid">
        <div class="team-member">
          <h3>Gabe</h3>
          <p class="role">Founder</p>
        </div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <section class="contact" id="contact">
    <div class="container">
      <p class="section-label">Contact</p>
      <a href="mailto:gabe@shoal.foundation" class="contact-link">gabe@shoal.foundation</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2026 Shoal Foundation</p>
    </div>
  </footer>

</body>
</html>
